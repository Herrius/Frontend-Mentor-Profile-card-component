<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <img class="top-circle" src="images/bg-pattern-top.svg" alt="circulo de fondo superior">
    <img class="bottom-circle" src="images/bg-pattern-bottom.svg" alt="circulo de fondo inferior">
    <div class="card">
      <div class="card-item-bg"></div>
      <div class="card-item-profile">
        <img src="images/image-victor.jpg" alt="" class="card-item-img">
      </div>
      <div class="card-item">
        <span class="text-title">Victor Crest</span>
        <span>26</span>
        <p class="text-secondary">London</p>
      </div>
      <div class="card-item-data">
        <div class="container-data">
          <p class="text-title format">80K</p>
          <p class="text-secondary format text-data">Followers</p>
        </div>
        <div class="container-data">
          <p class="text-title format">803K</p>
          <p class="text-secondary format text-data">Likes</p>
        </div>
        <div class="container-data">
          <p class="text-title format">1.4K</p>
          <p class="text-secondary format text-data">Photos</p>
        </div>
       
      </div>
    </div>
  </div>
 
</body>
</html>
